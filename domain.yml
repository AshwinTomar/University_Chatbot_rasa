  utter_teaching_staff:
  - text: 'This college has an excellent teaching faculty with highly qualified and
      well experienced staff. The teacher student ratio is maintained at 1:10. All
      teachers are full time and the students are given special attention in their
      studies. The excellent results in the university examination is due to dedicated,
      constant effort by staff. The teaching aids used by the staff are modern and
      helps the students to learn the subject thoroughly. Parents teachers meeting
      is held periodically after each internal test and students performance is furnished
      to the parents directly. '
  utter_extra_info:
  - text: Adarsh University, Punjab enjoys high standing among many national rating
      services that evaluate quality of education, research activity, affordability
      and athletic excellence. These rankings recognize not only our unicersity as
      a whole, but also our many respected schools and departments. We are proud to
      be recognized by the organizations and publications listed below for our excellence
      in education.Our University has been awarded the prestigious A+ grade by the
      National Assessment and Accreditation Council (NAAC). The A+ grade has placed
      Dash University amongst the India’s most elite and prestigious Higher Educational
      Institutions (HEI) which is maintaining top standards in delivering and disseminating
      of quality education to its students.
  utter_Courses_Science:
  - text: University Institute of Sciences (UIS) creates a pool of intellectual thinkers
      and influential leaders in the field of Science & Technology. The department
      has set a milestone in delivering academic & research excellence since inception.
      The University runs a separate department of Sciences and offers foundation
      courses in Physics, Chemistry, Medical, Non-Medical & Mathematics. Our outcome
      based academic model comprising of theoretical work, research projects, seminars,
      resource learning, hands-on laboratory work, and the idyllic approach of imparting
      fundamentals reinforces the capabilities of the students.
