  utter_sports:
  - text: All courts are available for sports and games like a basketball court, badminton
      court, etc. There is a gym in the hostel. There are extreme facilities which
      encourages students to come up and showcase their talents.
  utter_library:
  - text: Our University has 13 libraries - one central library and twelve libraries
      situated in different academic blocks with a rich collection of more than 85,000
      books and 850000 of e-books. All libraries have access to e-journals and databases
      like ASME, IEEE, EMERELD, EBSCO, ASCE, ASTM, McGraw Hill, J-Gate, ELSEVIER,
      SCC ONLINE and WESTLAW International. It has an institutional membership with
      DELNET and British Council Library.
  utter_hostel:
  - text: Our University campus has separate hostels for boys and girls with an attached
      mess. All the hostels have basic amenities like water purifiers, common room,
      gym, salon, recreation room, mess, TV, laundry services, security, and surveillance
      system.
  utter_medical_facility:
  - text: We provide the best health facilities to both our students and our faculty
      members.we have professional doctors in each field and provide the solution
      to each and every health probem.we have dispensary open 24*7 for the students.
  utter_placements:
  - text: Placements are good and are improving year by year with big packages. The
      highest package offered was 36 lacs per annum. Big Tech Giants like IBM, Microsoft,
      Amazon and many more hire students every year. Every year more than 400+ companies
      come for recruiting
  utter_infrastructure:
  - text: Infrastructure is very good and facilities provided  are also excellent.
      Modern Labs for the respective courses are there to facilitate students. Hostels
      are maintained on everyday basis. We are provided network facility with good
      speed in hostels.
  utter_events:
  - text: Our University manages conferences, meetings, seminars, and events related
      to the university students and alumni with automated scheduling, profiling,
      registration, routing, payments and reminders.
  utter_transportation:
  - text: 'This facility is like a lifeline for the university and student safety
      is their biggest worry. Student bus tracking and Transportation Management System
      with GPS tracking and RFID technologies enable schools to efficiently manage
      routes, scheduling, and mileage. '
